<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/imagens/favicons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SNCT - Pokedex</title>
</head>

<body>
    <div class="info"></div>
    <main>
        <img src="assets/imagens/incog.png" alt="" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number">ID</span> - <span class="pokemon__name">Pokemon Name</span>
        </h1>
        <div class="gender">
            <div class="male">
                <p class="t__male">♂</p>
            </div>
            <div class="female">
                <p class="t__female">♀</p>
            </div>
        </div>

        <div class="type">
            <img src="" alt="" class="type1">
            <img src="" alt="" class="type2">
        </div>

        <form class="form">
            <input type="search" placeholder="Name or Number" class="input__search" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="assets/imagens/pokedex.png" alt="Pokedex" class="pokedex">
        <div class="shiny"></div>
        
        <div class="info__box">
            <p class="info__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. In sint cumque, eos ut
                ullam incidunt modi neque placeat quia aut explicabo repellat nesciunt consequatur asperiores
                molestias consectetur qui. Consectetur, enim?</p>

            <button class="info__close">close</button>
        </div>
        <div class="info__btn"><img src="assets/imagens/info.webp" alt="" class="info__icon"></div>
    </main>


    <script src="assets/js/script.js"></script>
</body>

</html>
